<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../pages/flex.css">

</head>
<body>
    <div class="container-flex">
        <div class="main1">
            <div class="wrapper1">
               <div class="satu itemflex"><img src="../assets/icon1.png" alt="" width="50px" height="50px"></div>
              <div class="dua itemflex"><img src="../assets/icon8.png" alt="" width="50px" height="50px"></div>
            </div>
            <div class="wrapper2">
                  <div class="bagian1">
                      <div class="tiga itemflex"><img src="../assets/icon3.png" alt="" width="50px" height="50px"></div>
                  </div>
                <div class="wrapper2-1">
                    <div class="bagian2">
                       <div class="empat itemflex"><img src="../assets/icon4.png" alt="" width="50px" height="50px"></div>
                       <div class="lima itemflex"><img src="../assets/icon5.png" alt="" width="50px" height="50px"></div>
                   </div>
                   <div class="bagian3">
                       <div class="enam itemflex"><img src="../assets/icon6.png" alt="" width="50px" height="50px"></div>
                       <div class="tujuh itemflex"><img src="../assets/icon7.png" alt="" width="50px" height="50px"></div>
                  </div>
                </div>
             </div>
        </div>
        <div class="main2">
            <div class="wrapper3">
                <div class="bagian1-2">
                    <div class="delapan itemflex"><img src="../assets/icon2.png" alt="" width="50px" height="50px"></div>
                    <div class="sembilan itemflex"><img src="../assets/icon9.png" alt="" width="50px" height="50px"></div>
                </div>
                <div class="bagian2-2">
                    <div class="sepuluh itemflex"><img src="../assets/icon10.png" alt="" width="50px" height="50px"></div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
